# SonarQube Configuration for Political Referrals WA
sonar.projectKey=political-referrals-wa
sonar.projectName=Political Referrals WA
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Language configuration
sonar.language=java
sonar.java.version=21

# Coverage and test configuration
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.testExecutionReportPaths=target/surefire-reports/TEST-*.xml

# Exclude patterns
sonar.exclusions=**/model/**,**/dto/**,**/config/**
sonar.test.inclusions=**/*Test.java,**/*Tests.java

# Quality Gate configuration
sonar.qualitygate.wait=true

# Additional properties
sonar.host.url=${SONAR_HOST_URL}
sonar.login=${SONAR_TOKEN} 