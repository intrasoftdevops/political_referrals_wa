# ================================================
# PERFIL DE PRODUCCIÓN - CLOUD RUN
# ================================================

spring.application.name=political_referrals_wa

# Puerto para Cloud Run (se configura automáticamente)
server.port=${PORT:8080}

# Google Cloud Project ID para producción
spring.cloud.gcp.project-id=intreasoft-daniel

# ================================================
# CONFIGURACIÓN DE FIRESTORE PARA PRODUCCIÓN
# ================================================

# Firestore Project ID para producción
firestore.project.id=intreasoft-daniel

# Firestore Database ID para producción (nueva base de datos)
firestore.database.id=reset-politica-prod

# ================================================
# CONFIGURACIÓN DE WATI API
# ================================================

# URLs de servicios para producción
wati.api.endpoint.base=https://live-mt-server.wati.io:443
ai.bot.endpoint=https://chatbotia-prod-331919709696.us-central1.run.app
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent
chatbot.ia.url=https://chatbotia-prod-331919709696.us-central1.run.app
analytics.endpoint.url=https://user-referrals-api-331919709696.us-central1.run.app
welcome.video.url=https://storage.googleapis.com/intrasoft-reset-politica/WhatsApp%20Video%202025-08-01%20at%2013.mp4

# Configuración de Actuator para producción
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
management.endpoints.web.base-path=/actuator

# Configuración de Tomcat para producción
spring.main.web-application-type=servlet
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.connection-timeout=20000

# Logging para producción
logging.level.com.politicalreferralswa=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot=INFO

# Configuración de Swagger/OpenAPI para producción
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.try-it-out-enabled=false
springdoc.swagger-ui.filter=true

# Configuración de notificaciones WhatsApp para producción
wati.notification.enabled=${WATI_NOTIFICATION_ENABLED:true}
wati.notification.group.id=${WATI_NOTIFICATION_GROUP_ID}
wati.notification.phones=${WATI_NOTIFICATION_PHONES}

# Configuraciones específicas para producción
spring.main.banner-mode=off
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate

# API Key para control del sistema (producción)
system.api.key=${SYSTEM_API_KEY:default-secure-production-key}