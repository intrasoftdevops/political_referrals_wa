apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: political-referrals-wa-staging
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/execution-environment: gen2
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/execution-environment: gen2
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/startup-cpu-boost: "true"
    spec:
      containerConcurrency: 40
      timeoutSeconds: 300
      containers:
      - image: gcr.io/PROJECT_ID/political-referrals-wa:staging
        ports:
        - name: http1
          containerPort: 8080
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "staging"
        - name: PORT
          value: "8080"
        - name: SPRING_CLOUD_GCP_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: political-referrals-wa-secrets
              key: gcp-project-id
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: political-referrals-wa-secrets
              key: gemini-api-key-staging
        - name: TELEGRAM_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: political-referrals-wa-secrets
              key: telegram-bot-token-staging
        - name: WATI_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: political-referrals-wa-secrets
              key: wati-api-token-staging
        - name: WEBHOOK_VERIFY_TOKEN
          valueFrom:
            secretKeyRef:
              name: political-referrals-wa-secrets
              key: webhook-verify-token-staging
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      scaling:
        minScale: 0
        maxScale: 5
        targetCPUUtilization: 70
        targetMemoryUtilization: 80 